---
- name: Enable service on Firewalld
  hosts: localhost
  
  tasks:
  - name: open port for http
    firewalld:
      service: http
      permanent: true
      state: enabled
    notify:
    - Reload Firewalld
  
  - name: Ensure firewalld is running
    service:
      name: firewalld
      state: started
  
  handlers:
    - name: Reload firewalld
      service:
        name: firewalld
        state: reloaded